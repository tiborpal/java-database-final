spring.application.name=code

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}/inventory?usessl=false
spring.datasource.username=${MYSQL_USER}

spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.data.mongodb.uri=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@{MONGODB_HOST}:${MONGODB_PORT}/reviews?authSource=admin

management.endpoint.health.show-details=always
management.health.db.enabled=true

 
